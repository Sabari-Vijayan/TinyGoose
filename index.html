<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoosePress - Image & PDF Compression</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="box">
      <header id="GoosePress">
        <h2>GoosePress!</h2>
      </header>
      
      <p id="tagline">
        Compress or resize your images and PDF files easily!
      </p>
    </section>
    
    <main>
      <section class="getitems">
        <div id="getimage">
          <p>Upload your image</p>
          <label for="imageinput" class="file-upload-label">Choose Image</label>
          <input type="file" accept="image/*" id="imageinput">
        </div>
        
        <div id="getpdf">
          <p>Upload your PDF</p>
          <label for="pdfinput" class="file-upload-label">Choose PDF</label>
          <input type="file" accept="application/pdf" id="pdfinput">
        </div>
      </section>
    </main>
    
    <footer>
      <p>Â© 2025 GoosePress - Simple file compression for everyone</p>
    </footer>
  </body>
</html>
